<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Game of Things</title>
		<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon.png">

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/gameofthings.css" rel="stylesheet">
  </head>
  <body>
		<div class="container board-answer-table">
		  <h2 id="board-question" style="text-align:center"></h2>
			<div class="row">
				<div class="col-md-12">
				  <table class="table" id="answers-table">
					    <thead>
					      <tr>
					        <th>Answers</th>
					      </tr>
					    </thead>
				    <tbody class="board-text">
						</tbody>
				  </table>
				</div>
				<nav class="navbar navbar-default navbar-fixed-bottom">
				  <div class="container container-wide">
					  <table class="table" id="board-players-table">
					    <tbody class="board-text">
								<tr></tr>
					    </tbody>
						</table>
				  </div>
				</nav>
			</div>          
		</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/js/socket.io.js"></script>
		<script type="text/javascript" charset="utf-8">
		    var socket = io.connect('http://' + document.domain + ':' + location.port);
		    socket.on('connect', function() {
		        socket.emit('my event', {data: 'I\'m connected!'});
		    });
		</script>
		
		<script src="static/js/gameofthings.board.js"></script>
  </body>
