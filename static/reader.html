<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Game of Things</title>
		<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon.png">

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/gameofthings.css" rel="stylesheet">
  </head>
  <body>
		<div class="container container-wide">
			<div class="row reader-totals reader-top-row">
				<button id="reader-question-btn" type="button" class="btn btn-default col-xs-2" aria-label="Question">
				  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<div class="pull-right">
					<div class="col-xs-1" id="num_answered"></div>
					<div class="col-xs-1">/</div>
					<div class="col-xs-1" id="num_players"></div>
				</div>
			</div>
			
			<div class="row" id="players-table">
			</div>
			<div id="show-button-div" class="push-to-bottom">
				<button class="btn btn-lg" id="next-round">NEXT ROUND</button>
			</div>
			
		</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="static/js/socket.io.js"></script>
		<script type="text/javascript" charset="utf-8">
		    var socket = io.connect('http://' + document.domain + ':' + location.port);
		</script>
    <script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/gameofthings.reader.js"></script>
  </body>
</html>
